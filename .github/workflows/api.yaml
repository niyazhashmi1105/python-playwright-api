jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.12  # Specify the Python version you need

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install beautifulsoup4
      working-directory: ${{ github.workspace }}

    - name: Run tests and generate report
      run: |
            pytest -v tests/test_booking_apis.py --html=reports/report.html --self-contained-html

    - name: Save test report as artifact
      uses: actions/upload-artifact@v4
      with:
          name: html-report
          path: reports/

    - name: Extract Test Results
      id: extract-results
      run: |
          python ./utils/parse_report.py > test_summary.txt
          cat test_summary.txt

    - name: Send email with HTML report
      uses: dawidd6/action-send-mail@v3
      with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Test Report: API Automation Results"
          body: |
              <h2>API Automation Test Report Summary</h2>
              <p>Below is the summary of the test results:</p>
              <pre>${{ steps.extract-results.outputs.summary }}</pre> 
              <p>The detailed HTML report attached.</p>
          to: niyazhashmi161921@gmail.com
          from: niyazhashmi161921@gmail.com
          attachments: reports/report.html
          secure: true